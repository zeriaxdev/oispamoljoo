<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Oispa möljöö!</title>

    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="title" content="Oispa Möljöö!">
    <meta name="description" content="Saatko kirjoitettua laudaturin? KaLu-teemainen oispakaljaa-klooni.">
    <meta name="keywords" content="oispa, kaljaa, möljöö, möljö, megis">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta property="og:title" content="Oispa Möljöö!" />
    <meta property="og:url" content="https://oispa.ml" />
    <meta property="og:description" content="Saatko kirjoitettua laudaturin? KaLu-teemainen oispakaljaa-klooni." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img/og_katko.png" />
    <meta property="og:image:type" content="image/png" />
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">Oispa möljöö!</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>

        <div class="game-container">
            <div class="doge-says">
                <p></p>
            </div>
            <div class="katkoviesti">
                <p></p>
            </div>
            <div class="info">
                <br />
                <p>Vedä mahdollisimman kovat ES överit :D</p>
                <p>Oispa Möljöö! by <a href="https://github.com/zeriaxdev" target="_blank">ebin devi</a><br />
                    <small>Koodi <strike>kopioitu</strike> lainattu <a href="http://oispakaljaa.com/"
                            target="_blank">Antti R:n Yhdet vielä! -pelistä</a>.<br /></small>
                    <small>Lähdekoodin lukeminen ja palautteen antaminen <a
                            href="https://github.com/zeriaxdev/oispamoljoo" target="_blank">täällä</a>.</small>
                </p>

            </div>
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">Jatka pärinää</a>
                    <a class="retry-button">Yritä pärinöidä</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container">

            </div>
        </div>
        <div class="lower-container">
            <div class="buttons-container">
                <div class="katko-container katko-container-color">
                    <a TITLE="Tuhota jotain tölkkeja. Kaikkien aikojen pahin rikos..." class="go-katko">1KPL CSGO
                        MATSI</a>
                </div>
                <div class="info-container">
                    <a TITLE="Tietoja pelistä" class="show-info">OHJEET</a>
                </div>
            </div>
            <p class="game-explanation">
                Vedä mahdollisimman kovat ES överit :D
            </p>
        </div>
        <div style="text-align: center; margin-top: 15px;">
            <script src="js/animframe_polyfill.js"></script>
            <script src="js/keyboard_input_manager.js"></script>
            <script src="js/html_actuator.js"></script>
            <script src="js/grid.js"></script>
            <script src="js/tile.js"></script>
            <script src="js/local_score_manager.js"></script>
            <script src="js/game_manager.js"></script>
            <script src="js/application.js"></script>
</body>

</html>
